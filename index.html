<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">CALCU-RETRO-R</div>
    <div class="calculator">
      <div class="display-container">
        <div class="display"></div>
        <div class="current-operator"></div>
      </div>
      <div class="top-calculator">
        <button class="backspace">
          <img src="backspace-icon.svg" />
        </button>
        <button class="op division">/</button>
        <button class="op times">x</button>
        <button class="op minus">-</button>
      </div>
      <div class="bottom-calculator">
        <div class="numbers">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="func clr">C</button>
          <button class="number">0</button>
          <button class="point">.</button>
        </div>
        <div class="main-operators">
          <button class="op plus">+</button>
          <button class="func equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
