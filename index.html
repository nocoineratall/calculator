<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="display"></div>
        <div class="current-operator"></div>
      </div>
      <div class="buttons">
        <div class="numbers">
          <button class="digit 1">1</button>
          <button class="digit 2">2</button>
          <button class="digit 3">3</button>
          <button class="digit 4">4</button>
          <button class="digit 5">5</button>
          <button class="digit 6">6</button>
          <button class="digit 7">7</button>
          <button class="digit 8">8</button>
          <button class="digit 9">9</button>
          <button class="digit 0">0</button>
          <button class="point">.</button>
        </div>
        <div class="operations">
          <div class="operators">
            <button class="op plus">+</button>
            <button class="op minus">-</button>
            <button class="op times">X</button>
            <button class="op division">/</button>
          </div>
          <div class="functions">
            <button class="func clr">C</button>
            <button class="func equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
